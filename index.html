<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Quiz</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div id="fundo">
      <h1>Quiz Pic</h1>
      <section id="inicio">
        <label for="nome">Nome Completo:</label>
        <input type="text" id="nome" name="nome">
        <label for="turma">Turma:</label>
        <input type="text" id="turma" name="turma"><br>
        <button type="button" id="iniciar" onclick="iniciarQuiz()" aria-label="Iniciar Quiz">Iniciar Quiz</button>
      </section>

      <section id="quiz" style="display: none;">
        <section id="perguntas"></section>
        <div id="botaoAvancar-container">
          <button type="button" id="botaoAvancar" class="disabled" disabled>Avan√ßar</button>
        </div>
      </section>

      <section id="resultado" style="display: none;">
        <p id="mensagemFinal"></p>
        <div id="respostas"></div>
        <div id="botoesResultado">
          <button type="button" id="tentarNovamente">Tentar Novamente</button>
          <button type="button" id="reiniciar">Finalizar</button>
        </div>
      </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1/dist/confetti.min.js"></script>
  </main>
  <script src="script.js" defer></script>
</body>
</html>
